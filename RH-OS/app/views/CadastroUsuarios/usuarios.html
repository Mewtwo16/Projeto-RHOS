
    <main>
        <form class="form" id="form_usuario">
            <h2 class="form-title">Usuarios</h2>

            <div>
                <label for="nome">Nome Completo:</label>
                <div style="position: relative;">
                    <input type="text" class="nome" id="nome" placeholder="Digite o nome completo" required>
                </div>
                <!-- Sugestões de usuários (aparece abaixo do campo nome) -->
                <div id="nome_sugestoes" style="position: relative;">
                    <ul id="lista_sugestoes" style="list-style:none; margin: 4px 0 0; padding:0; position: absolute; z-index: 10; background:#fff; border:1px solid #ccc; width:100%; max-height: 200px; overflow:auto; display:none;"></ul>
                </div>

                <label for="email">Email:</label>
                <input type="email" class="email" id="email" placeholder="exemplo@email.com" required>

                <label for="cpf">CPF:</label>
                <input type="text" class="cpf" id="cpf" placeholder="000.000.000-00" required>

                <label for="dataNascimento">Data Nascimento:</label>
                <input type="date" class="dataNascimento" id="dataNascimento" required>
                
                <label for="cargo">Cargo:</label>
                <select id="cargo" name="cargo" required>
                    <option value="" disabled selected>Selecione um cargo</option>
                </select>
            </div>

            <div>
                <label for="usuario">Usuário:</label>
                <input type="text" class="usuario" id="usuario" placeholder="Crie um nome de usuário" required>

                <label for="senha">Senha:</label>
                <input type="password" class="senha" id="senha" placeholder="Digite sua senha" required>

                <label for="senha_confirma">Confirmar Senha:</label>
                <input type="password" class="senha_confirma" id="senha_confirma" placeholder="Confirme sua senha" required>
                
                <div class="button-group" style="display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-start; margin-top:8px;">
                    <button type="button" id="btn_pesquisar_usuario" title="Pesquisar usuário pelo nome">Pesquisar</button>
                    <button type="button" id="btn_limpar_usuario" title="Limpar campos">Limpar</button>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>
        </form>

        <script src="usuarios.js"></script>
    </main>
