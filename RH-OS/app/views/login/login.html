<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    <link rel="shortcut icon" href="../../assets/img/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="coluna-info">
            <div class="box-titulo">
                <h1 class="titulo-login">RH-OS</h1>
                <p class="subtitulo-login">Recursos Humanos - Operating System</p>
            </div>
            <div class="logo-login">
                <img src="../../assets/img/logo.png" alt="Logo" width="150" height="150">
            </div>
            <div class="slogan">
                <p>
                    Making life easy. <br>
                    Caring lives easier. <br>
                </p>
            </div>
        </div>
        <div class="formulario">
            <p class="texto-login"><strong>Fa√ßa seu login</strong></p>
            <form>
                <div class="input-box">
                    <input id="usuario" placeholder="Usuario" type="text">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input id="senha" placeholder="senha" type="password">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button id="btn-login" type="submit" class="login">Login</button>
            </form>
            <p id="mensagem-erro" class="mensagem-erro"></p>
        </div>
    </div>
    <script src="../Renderer/login.js"></script>
</body>

</html>
